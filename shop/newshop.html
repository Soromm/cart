<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css link-->
    <link rel="stylesheet" href="newshop.css">
    <!--font icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
    <title>shopping-cart</title>
</head>
<body>
    <!--Header-->
    <header>
        <!--Navigation-->
        <div class="nav container">
            <a href="#" class="leggo"> Shopping</a>
            <!--Cart-icon-->
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- cart content-->
                <div class="cart-content">

                </div>
               <!-- Total-->
               <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
               </div>
               <!-- Buy Button -->
               <button type="button" class="btn-buy">Buy Now</button>
               <!-- Close cart-->
               <i class="fas fa-times" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="images/new-balance (2).jpg" alt="img1" class="product-img">
                <h2 class="product-title">New balance</h2>
                <span class="price">$25</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
             <!-- Box 2-->
             <div class="product-box">
                <img src="images/sweater (3).jpg" alt="img2" class="product-img">
                <h2 class="product-title">sweater</h2>
                <span class="price">$30</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
             <!-- Box 3-->
             <div class="product-box">
                <img src="images/white-joggers (2).jpg" alt="img3" class="product-img">
                <h2 class="product-title">white-joggers</h2>
                <span class="price">$15</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
             <!-- Box 4-->
             <div class="product-box">
                <img src="images/up and down (2).jpg" alt="img4" class="product-img">
                <h2 class="product-title">Up and Down</h2>
                <span class="price">$70</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
             <!-- Box 5-->
             <div class="product-box">
                <img src="images/yezzy (2).jpg" alt="img5" class="product-img">
                <h2 class="product-title">Yezzy</h2>
                <span class="price">$35</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
             <!-- Box 6-->
             <div class="product-box">
                <img src="images/brogues.jpg" alt="img6" class="product-img">
                <h2 class="product-title">Brogues</h2>
                <span class="price">$45</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 7-->
            <div class="product-box">
                <img src="images/iphone.jpeg" alt="img7" class="product-img">
                <h2 class="product-title">iphone</h2>
                <span class="price">$350</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
            <!-- Box 8-->
            <div class="product-box">
                <img src="images/nike-sneakers (2).jpg" alt="img6" class="product-img">
                <h2 class="product-title">Nike</h2>
                <span class="price">$45</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!-- js link -->
    <script src="newshop.js"></script>
</body>
</html>
